<h3>Buscar por región: <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">
        <button 
            *ngFor="let region of regiones" 
            [class]="(region === regionActiva) ? 'btn btn-primary m-1' : 'btn btn-outline-primary m-1'"
            
            (click)="activarRegion(region)">{{region | titlecase}}</button>
    </div>

    <div class="row" *ngIf="paises.length > 0">
        <div class="col" >
            <app-pais-tabla [paises]="paises"></app-pais-tabla>
        </div>
    </div>
</div>
